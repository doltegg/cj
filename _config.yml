# Site settings
title: egg
description: egg's description
baseurl: "/cj" # the subpath of your site, e.g. /blog
url: "https://doltegg.github.io" # the base hostname & protocol for your site e.g. http://willianjusten.com.br

# User settings
#username: egg2
#user_description: egg2's description
#email: 
#twitter_username: lorem_ipsum
#github_username:  lorem_ipsum
#gplus_username:  lorem_ipsum
#disqus_username: lorem_ipsum

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
paginate: 9
paginate_path: "/page:num/"
svg_color: "#ff0a16"

# Plugins
plugins:
  - jekyll-redirect-from
  - jemoji
  - jekyll-paginate

# 不用_post目錄，而是創建一个_doc文件夹,再分别在下面创建 2018 和 2019 文件夹
collections:
  doc:
    output:         true
    permalink:      /:collection/:path
    

# html minify
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false

# Links to include in menu navigation
# For external links add external: true
links:
  - title: 提案
    url: /
  - title: 分類
    url: /series
  - title: 標籤
    url: /tags
  - title: 辦法
    url: /rule
  - title: 關於我們
    url: /about

# exclude my node related stuff
exclude: ['package.json', 'src', 'node_modules']
